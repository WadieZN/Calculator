<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="result">
            <div id="previousValue"></div>
            <div id="displayValue"></div>
        </div>
        <div class="buttons">

            <button id="clear">AC</button>
            <button id="del">C</button>
            <button id="percent">%</button>
            <button class="operators"><span>+</span></button>

            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button class="operators"><span>-</span></button>

            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button class="operators"><span>x</span></button>

            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button class="operators"><span>/</span></button>

            <button class="nums">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>

        </div>
    </div>

    <p id="copy">&copy; wadyzen</p>
</body>

</html>
